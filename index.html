<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Lightweight Durable Comfortable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top offer -->
  <div class="top-offer general-bg t-c">
    <img src="images/Top offer icon.svg" alt="Delivery icon">
    <p>FREE FAST SHIPPING* | FREE 90 DAY RETURNS</p>
  </div>
  <!-- // Top offer -->


  <!-- Header -->
  <header class="header">
    <div class="general-container">
      <div class="header-area">
        <div class="header-logo">
          <a href="https://www.superiortitanium.com">
            <img src="images/Logo Titanium.svg" alt="SuperiorTitanium Logo">
          </a>
        </div>
        <div class="header-shop-button t-r">
          <a class="primary-btn" href="https://www.superiortitanium.com/money-clips">Shop Now</a>
        </div>
      </div>
    </div>
  </header>
  <!-- //Header -->

  <!-- Hero area -->
  <div class="hero-area" style="background-image: url('images/Hero-bg.png');">
    <div class="general-container">
      <div class="hero-content">
        <div class="hero-sub-title">
          FREE FAST SHIPPING* | FREE 90 DAY RETURNS
        </div>
        <div class="hero-title">
          <h1>Quick Access to Cards, Lightweight & Springs Back</h1>
        </div>
        <div class="hero-review-area">
          <img src="images/5-start.png" alt="Five start icon"> 600+ reviews
        </div>
        <div class="hero-btn">
          <a href="#" class="primary-btn">Learn More <img src="images/arrow-right.svg" alt=""></a>
        </div>
      </div>
    </div>
  </div>
  <!-- // Hero area -->


  <!-- Top 3 Highlight area -->
  <div class="highlight-area" style="background-image: url('images/highlight-bg.png');">
    <div class="general-container">
      <div class="highlight-content">

        <div>
          <img src="images/Hightlight icon -1.svg" alt="Highlight icon">
          Fast, easy access to your cards
        </div>

        <div>
          <img src="images/Hightlight icon -2.svg" alt="Highlight icon">
          Durable and springs back
        </div>

        <div>
          <img src="images/Hightlight icon -3.svg" alt="Highlight icon">
          Lightweight & Comfortable
        </div>

      </div>
    </div>
  </div>
  <!-- //Top 3 Highlight area -->
  
</body>
</html>
